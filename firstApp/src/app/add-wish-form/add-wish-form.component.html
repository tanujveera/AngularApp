<form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
  <div class="col-sm-6">
    <label class="visually-hidden" for="new-wish-text">Angular</label>
    <input
      type="text"
      class="form-control"
      name="new-wish-text"
      [(ngModel)]="newWishText"
    />
  </div>
  <div class="col-auto">
    <button
      class="btn btn-primary"
      type="submit"
      (click)="$event.preventDefault(); addNewWish()"
    >Add Wish
    </button>
  </div>
</form>

<br>
<div>
 {{newWishText}}
</div>
